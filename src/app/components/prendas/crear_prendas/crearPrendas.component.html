<div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">

                    <div class="card">
                        <div class="header">
                            <h4 class="title">Registra una nueva prenda</h4>
                            <p class="category"></p>
                        </div>
                        <div class="content">
                            <form method="#" action="#">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Nombre <span class="star">*</span></label>
                                            <input type="text" placeholder="Escriba un nombre para la prenda" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Tipo de prenda <span class="star">*</span></label>
                                            <app-search [searchKey]="'clothing-type'" [placeHolder]="'Tipo de prenda'"></app-search>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Categoría <span class="star">*</span></label>
                                            <app-search [searchKey]="'clothing-category'" [placeHolder]="'Categoría de prenda'"></app-search>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Fecha de compra</label>
                                            <div class="form-group">
                                                <datepicker-cmp></datepicker-cmp>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Nivel de gusto</label>
                                            <nouislider [connect]="false" [min]="0" [max]="10" [step]="1" [(ngModel)]="simpleSlider" [tooltips]="true"></nouislider>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Marca</label>
                                            <app-search [searchKey]="'brand'" [placeHolder]="'Marca'"></app-search>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Descripción</label>
                                            <textarea rows="5" maxlength="250" placeholder="Escriba una descripción de la prenda" class="form-control"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <colorpicker-cmp></colorpicker-cmp>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="radio col-md-2">
                                        <input type="radio" name="radio10" id="radio5" value="1" name="gender" [(ngModel)]="clothe.state"
                                        required  #gender="ngModel">
                                        <label for="radio5">
                                            La uso
                                        </label>
                                    </div>
                                    <div class="radio col-md-2" style="margin-top: 10px">
                                        <input type="radio" name="radio10" id="radio6" value="0" name="gender" [(ngModel)]="clothe.state"
                                        required  #gender="ngModel">
                                        <label for="radio6">
                                            No la uso
                                        </label>
                                    </div>
                                    <div class='clear'></div>
                                </div>

                                <div class="category">
                                    <span class="star">*</span>Campos requeridos
                                </div><br>
    
                                <button type="submit" class="btn btn-fill btn-warning">Crear</button>
                            </form>
                        </div>
                        <div class="footer">
                            <div class="legend">
                                <div>&nbsp;</div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
