<div class="modal-dialog">
    <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" (click)="closeDialog()" >&times;</button>
         <h4 class="modal-title">{{title || 'Confirm'}}</h4>
       </div>
       <div class="modal-body">
            <form>
                <div class="form-group">
                    <label>Fecha:</label>
                    <input type="date" name="date" class="form-control" [(ngModel)]="date"/>
                </div>
            </form>
            <div class="clear"></div>
            <br>
       </div>
       <div class="modal-footer">
            <button type="button" class="btn btn-warning" (click)="confirm()">OK</button>
            <button type="button" class="btn btn-default" (click)="close()" >Cancelar</button>
        </div>
     </div>
  </div>
