<app-photo-swipe #photoSwipe></app-photo-swipe>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">


            <div class="col-md-3">
                <searchcriteria-cmp [(ngModel)]="searchCriteriaResult"></searchcriteria-cmp>
            </div>
            <div class="col-md-9">
                <button type="button" id="btn-generar-conbinacion" class="btn btn-warning btn-fill btn-wd" [disabled]="!canFetch" (click)="getOutfit()">
                    <span class="pe-7s-shuffle" aria-hidden="true"></span> Generar combinaci√≥n
                </button><br><br>
                <div id="no-more-tables">

                        <div class="row">

                            <div class="col-md-4" *ngFor="let clothe of clothes; let i=index">
                                <div class="card">
                                    <div class="content text-center">
                                        <div class="img-clothe">
                                            <img class="img-clothe cursor-pointer" [src]="getImage(clothe.picture)" (click)="openSlideshow(i)"/>
                                        </div>
                                        <h5>{{clothe.name}}</h5>
                                        <a href="javascript:void(0)">{{clothe.type}}</a><br/>
                                        <a href="javascript:void(0)">{{clothe.category}}</a><br/><br/>
                                        <button class="btn btn-warning btn-fill btn-wd" (click)="getOtherOutfitClothe(clothe.uuid, clothe.type)">
                                            <span class="btn-label">
                                                <i class="pe-7s-shuffle"></i>
                                            </span>
                                            Otro
                                        </button>
                                    </div>
                                </div>
                            </div>
        
            
                        </div>

                </div>
            </div>


        </div>
    </div>
</div>
