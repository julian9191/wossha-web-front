<div class="modal-dialog">
    <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" (click)="close()" >&times;</button>
         <h4 class="modal-title">{{title || 'Confirm'}}</h4>
       </div>
       <div class="modal-body">
         
        <div class="row cropper-container">
          <div class="col-md-8 cropper-zone">
            <image-cropper
                
                [imageChangedEvent]="image"
                [maintainAspectRatio]="true"
                [aspectRatio]="aspectRatio"
                [resizeToWidth]="resizeToWidth"
                [roundCropper]="roundCropper"
                format="jpeg"
                (imageCroppedBase64)="imageCroppedBase64($event)"
                (imageLoaded)="imageLoaded()"
                (loadImageFailed)="loadImageFailed()"
                style="max-height: 33vh"
                [style.display]="cropperReady ? null : 'none'"
            ></image-cropper>
          </div>
          <div class="col-md-4">
            <img [src]="croppedImage" class="cropped-image" />
          </div>
        </div>

       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-warning" (click)="confirm()">Seleccionar</button>
         <button type="button" class="btn btn-default" (click)="close()" >Cancelar</button>
       </div>
     </div>
  </div>
