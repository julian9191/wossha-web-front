<div class="card">
   
    <div class="wossha-post-content">
        <div class="notification-picture">
            <a [routerLink]="['/pages/user', userSessionInfo.username]">
                <img id="slide-profile-picture" style="width: 48px; height: 48px;" [src]="userSessionInfo.userSessionInfo.picture | picturePipe" />
            </a>
        </div>
        <div class="editable-post-box" clickOutside (clickOutside)="inFocus=false">  
            <div 
                #textVar
                class="{{uuidPost}}"
                contenteditable="true" 
                (focus)="inFocus=true"
                [ngClass]="{'contenteditable-focus': inFocus}"
                (input)="insertTextModel($event.target.textContent)"
                >
            </div>
            <div style="padding-top: 10px" *ngIf="inFocus">
                <div style="float: left;">
                    <button class="btn btn-info btn-fill btn-sm btn-round btn-icon btn-tool">
                        <i class="fa fa-image"></i>
                    </button>
                    <button class="btn btn-danger btn-fill btn-sm btn-round btn-icon btn-tool">
                        <i class="fab fa-youtube btn-tool"></i>
                    </button>
                </div>
                <div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Foto de la prenda</label>
                            <wossha-img-uploader #p name="picture" [aspectRatio]="4 / 3" [resizeToWidth]="800" [roundCropper]="false" [(ngModel)]="picture"></wossha-img-uploader>
                            <!--<input type='file' name="picture" (change)="onFileChange($event)"> -->
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-warning btn-fill btn-sm float-right" (click)="post()">
                    <i class="fa fa-paper-plane"></i> Publicar
                </button>
            </div>
            
        </div>
        <div class="clear"></div>
    </div>

    
</div>
